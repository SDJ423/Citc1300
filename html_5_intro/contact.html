<!DOCTYPE html>
<html lang="en">

    <title>Health and Wellness - Contact</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div id="container">

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Overview</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="mindfulness.html">Mindfulness</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Get in Touch</h2>
        <hr>

        <p>If you have any questions or would like to learn more about health and wellness, feel free to contact us!</p>

        <form action="#">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Health and Wellness. All Rights Reserved.</p>
    </footer>

</div>
